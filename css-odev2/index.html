<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/google.css">
    <title>Google Search Engine</title>
</head>
<body>
    <!-- Logo and search engine -->
    <header>
        <div>
            <img class="center" src="images/google.jpg" alt="Google Beta Logo">
        </div>
        <div class="search">
            Search the web using Google!
            <br>
            <input type="text" size="40px">
            <br>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
        </div>
    </header>
    <!-- Links and subscribe  -->
    <article>
        <table style="margin: 0 auto; width: 90%; border-spacing: 2px 2px;">
            <tbody>
                <tr>
                    <td class="link1">
                        Special Searches
                        <br>
                        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford" target="_blank">Stanford Search</a>
                        <br>
                        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux" target="_blank">Linux Search</a>
                    </td>
                    <td class="link2">
                        <a href="#">Help!</a>
                        <br>
                        <a href="#">About Google!</a>
                        <br>
                        <a href="#">Company Info</a>
                        <br>
                        <a href="#">Google! Logos</a>
                    </td>
                    <td class="link3">
                        Get Google!
                        <br>
                        updates monthly:
                        <br>
                        <input type="text" value="your e-mail">
                        <br>
                        <input type="button" value="Subscribe"> <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </article>
    <!-- Copyright  -->
    <footer class="footer">
        Copyright Â©1998 Google Inc.
    </footer>
</body>
</html>
