<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="css/kodluyoruz.css">
    <!-- Internal CSS -->
    <style>
        h2 {
            color:brown; 
            font-size: 36px;
        }
        p{
            color: rgb(129, 30, 30);
            font-size: 25px;
        }

    </style>
</head>
<body>
    <!-- 
        Inline CSS: Sadece tek etiket içerisinde style kullanıyorsan, bu Inline CSS oluyor.
        
        Internal CSS: Head kısmına yazılıyor. Tüm h2'ler p'lere stil veriyorsun. Inline CSS yazarsan, bu internal CSS'in o özelliğini iptal ediyorsun. 

        External CSS: head içerisinde link belirtilerek yazılır. link:css yazıp TAB'a basınca gereken etiketler çıkıyor EMET özelliği sayesinde.
     -->


    <h1 style="color: red; font-size: 22px;" >Inline CSS</h1>
    <h2>Internal CSS</h2>

    <p style="color:brown">Lorem ipsum dolor sit.</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti, ipsa?</p>
</body>
</html>
